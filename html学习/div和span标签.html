<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div和span标签</title>
</head>
<body>
    <h4>布局标签</h4>

    <p>div是块标签  独占一行</p>
    <p>span是行内标签  一行可以多个span</p>

    <h4>图像标签img  属于行内标签</h4>
    <img src="图像文件路径" alt="图像显示不了的时候，文字替代" title="" width="" height="" border="">

    <h4>链接标签a   </h4>
    <p>空链接： href="#"</p>
    <p>下载链接： 当href指向的是一个zip或exe的压缩文件，点击就是下载</p>
    <p>锚链接： 在同一个页面内，点击链接会快速定位到指定的位置。<br>
                具体做法是, 链接处href="#name"  跳转标签id="name"
    </p>
    <a href="" target="">target打开窗口的方式   默认_self:当前窗口 _blank:新窗口</a>

</body>
</html>
