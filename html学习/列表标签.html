<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表标签</title>
</head>
<body>
    <h2>列表用来布局很好</h2>

    <h4>无序列表</h4>
    <p>ul中最好只放li标签, li标签里都可以放</p>
    <ul>
        <li>ABC</li>
        <li>EDF</li>
        <li>GHI</li>
    </ul>

    <h4>有序列表</h4>
    <p>ol中最好只放li标签, li标签里都可以放</p>
    <ol>
        <li>哈哈</li>
        <li>嘻嘻</li>
        <li>呵呵</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
    </dl>

</body>
</html>
