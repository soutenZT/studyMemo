<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2d转换 transform</title>
    <style>
        h4 {
            color: green;
        }
        div {
            width: 200px;
            height: 300px;
            background-color: pink;
            transform: translate(100px ,200px)
        }
    </style>
</head>
<body>
    <h4>translate 移动</h4>
    <ul>
        <li>作用：改变元素的位置</li>
        <li>语法: transform: translate(x ,y)</li>
        <li>优点：不会影响其他元素的位置</li>
        <li>注意: 对行内标签没有效果</li>
    </ul>
    <div>
        123
    </div>

    <h4>rotate 旋转</h4>
    <ul>
        <li>作用：让元素在2维平面顺时针或逆时针旋转</li>
        <li>语法: transform: rotate(度数), 单位是deg, ex:45deg, 正顺负逆</li>>
        <li>旋转点默认是本身中心，可以通过 transform-origin: x y <br>
                x y 可以是像素 也可以是top bottom left等
        </li>
    </ul>
    <img src="" alt="">
</body>
</html>
