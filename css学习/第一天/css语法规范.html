<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css语法</title>
    <style>
        /* 选择器 {样式; 样式} */
        /* 
            1.使用小写 
            2.使用展开式
        */
        p {
            color: red;
        }
        /*
            如果在浏览器查看渲染后的css后，发现没有起作用，且样式后面有个黄色 ！ 那可能是拼写错误
        */
    </style>
</head>
<body>
    <p>hahah</p>
</body>
</html>
