<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css浮动</title>
</head>
<body>
    <h3>为什么需要浮动？</h3>
    <p>常见的布局方式</p>
    <ul>
        <li>标准流</li>
        <li>浮动流</li>
        <li>定位</li>
    </ul>

    <p>1.标准流就是将盒子纵向排列，每一行放一个盒子</p>
    <p>2.当一行需要排列多个盒子的时候，就要用到<strong>浮动流</strong>,使用行内块盒子不好控制</p>

    <h3>浮动语法</h3>
    <p>选择器 {float:none(默认)，left right}</p>

    <h3>浮动特性</h3>
    <ul>
        <li>浮动元素会脱离标准流(个人理解，标准元素在一个平面，浮动是立体)</li>
        <li>浮动的元素会一行内显示，且顶部对齐</li>
        <li>浮动的元素具有行内块元素的特性</li>
    </ul>

    <h4>通常是将浮动元素定位到一个盒子中，这样浮动的范围就不是浏览器，而是盒子里面</h4>
    <p>标准流父盒子，浮动子盒子</p>
    

</body>
</html>
