<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面布局整体思路</title>
</head>
<body>
    <ul>
        <li>1.确定页面的版心(可视区)，测量得知</li>
        <li>2.分析页面的行模块, 以及每个行模块中的列模块, 布局第一准则</li>
        <li>3.一行中的列模块经常浮动布局, 先确定每个列的大小，之后确定每个列的位置。 布局第二准则</li>
        <li>4.制作html结构，先有结构再写样式</li>
    </ul>
</body>
</html>
