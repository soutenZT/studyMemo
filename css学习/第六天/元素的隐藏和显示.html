<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素的隐藏和显示</title>
    <style>
        h3 {
            color:green;
        }
    </style>
</head>
<body>
    <h3>display属性</h3>
    <ul>
        <li>none 隐藏</li>
        <li>block 转换为块级元素的同时, 显示元素</li>
        <li>隐藏的元素，不占有位置</li>
    </ul>
    
    <h3>visibility属性</h3>
    <ul>
        <li>visible 显示</li>
        <li>hidden  隐藏</li>
        <li>隐藏的元素，占有位置</li>
    </ul>

    <h3>overflow属性</h3>
    <ul>
        <li>visible 显示溢出的内容</li>
        <li>hidden  不显示溢出的内容</li>
        <li>scroll  溢出的内容，以滚动的方式显示</li>
        <li>auto    溢出的时候，才显示滚动条</li>

    </ul>

</body>
</html>
