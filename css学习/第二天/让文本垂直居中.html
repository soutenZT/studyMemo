<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本垂直居中</title>
    <style>
        div {
            background-color: red;
            width: 300px;
            height: 50px;
            line-height: 50px;
        }
    
    </style>
</head>
<body>
    <h3>让行高等于盒子的高度，就能实现让文本在盒子中垂直居中</h3>
    <div>
        我可以垂直居中
    </div>
</body>
</html>
