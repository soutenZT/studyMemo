<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡特性</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 多个属性逗号隔开 */
            /* transition: width 1s, height 1s; */
            /* 多个属性也可以使用all 当然all也可以省略 */
            /* transition: all 1s; */
            transition: 1s;
        }
        div:hover {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>过渡特性是指 在不适用flash动画或js的情况下，当元素从一种样式变为另一种样式时, 为元素添加效果</p>
    <p>经常和：hover搭配使用</p>

    <p>语法：<br>
        transition：要过渡的属性 花费时间 运动曲线（默认ease 可以省略） 何时开始（默认0s  可以省略）；<br>
    </p>

    <div>

    </div>
</body>
</html>
