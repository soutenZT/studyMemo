<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5的新特性</title>
    <style>
        header {
            margin: 15px auto;
            width: 400px;
            height: 100px;
            background-color: pink;
        }
        nav {
            margin: 15px auto;
            width: 400px;
            height: 100px;
            background-color: blue;
        }
        input::placeholder {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 语义标签 -->
    <div></div>
    <header>header1</header>
    <nav>导航栏</nav>
    <article>内容</article>
    <section>文档的某个区域</section>
    <aside>侧边导航栏</aside>
    <footer>尾部标签</footer>

    <!-- 多媒体标签 -->
    <video src="">视频</video>
    <audio src="">音频</audio>

    <!-- 新增input类类型 -->
    <input type="email">
    <input type="url">
    <input type="date">
    <input type="time">
    <input type="month">
    <input type="week">
    <input type="number">
    <input type="tel">
    <input type="search">
    <input type="color">

    <hr>
    <!-- 新增表单类型 -->
    <form action="">
        <input type="text" placeholder="please input "><br>
        <input type="text" required><br>
        <input type="text" autofocus><br>
        <input type="text" autocomplete="off">
        <input type="file" multiple >

        <input type="submit">
    </form>
</body>

</html>
